<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <legend>Customer Details</legend>
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" autofocus />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" />
        </div>
        <div>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" value="other" />
        </div>
        <div>
          <p>Preferred contact method:</p>
          <label for="email">Email</label>
          <input type="radio" id="email" name="contact" value="email" />
          <label for="phone">Phone</label>
          <input type="radio" id="phone" name="contact" value="phone" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="text" id="phone" />
        </div>
        <div>
          <label for="town">Town</label>
          <select id="town">
            <option value="varna">Varna</option>
            <option value="plovdiv">Plovdiv</option>
            <option value="burgas">Burgas</option>
            <option value="sofia">Sofia</option>
            <option value="pleven">Pleven</option>
          </select>
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="18" max="70" />
        </div>
        <div>
          <label for="programming-language">Programming language</label>
          <input
            type="text"
            list="programming-languages"
            id="programming-language"
            name="programming-language"
          />
          <datalist id="programming-languages">
            <option value="Java"></option>
            <option value="PHP"></option>
            <option value="C#"></option>
            <option value="JavaScript"></option>
            <option value="Python"></option>
            <option value="Ruby"></option>
            <option value="Other"></option>
          </datalist>
        </div>
        <div>
          <textarea
            id=""
            name=""
            rows="5"
            cols="20"
            placeholder="More information..."
          ></textarea>
        </div>
        <div>
          <input type="checkbox" checked />
          <span>I agree the Terms and Conditions</span>
        </div>
        <br />
        <div>
          <input type="submit" value="Send" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
