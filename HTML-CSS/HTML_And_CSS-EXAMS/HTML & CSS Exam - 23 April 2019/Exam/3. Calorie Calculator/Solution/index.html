<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calorie Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="image"></section>
      <section class="calculator">
        <h1>CALORIE CALCULATOR</h1>

        <div class="units">
          <p>Standart units (US)</p>
          <p>Metric units</p>
        </div>

        <form action="#">
          <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>

          <div>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Years..." />
          </div>

          <div class="weight">
            <label for="weight">Weight</label>
            <input type="text" id="weight" placeholder="Pounds..." />
          </div>

          <div>
            <label for="height">Height</label>
            <input type="text" id="height" placeholder="Feet..." />
          </div>

          <div>
            <label for="inches" class="hidden">Feet</label>
            <input type="text" id="inches" placeholder="Inches..." />
          </div>

          <button>Calculate</button>
        </form>
      </section>
    </div>
  </body>
</html>
